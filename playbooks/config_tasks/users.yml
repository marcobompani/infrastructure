- name: Create and configure users
  hosts: all
  tasks:

    - name: Make sure user marco is present
      user:
        name: marco
        groups:
          - ssh-user
        append: true
        shell: /bin/bash

    - name: Make sure public key is present
      ansible.posix.authorized_key:
        user: marco
        state: present
        key: ssh-rsa  marco@marco-ubuntu
